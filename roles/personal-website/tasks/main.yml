- name: Install website
  apt:
    deb: https://github.com/jackmford/personal-website-MK3/releases/download/{{ version }}/personal-website-MK3_linux_amd64.deb
    update_cache: yes
  become: yes
  become_user: root

- name: Start and enable website
  systemd:
    name: personal-website
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes
  become_user: root